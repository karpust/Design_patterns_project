{% extends 'base.html' %}

{% block title %}
    Категории товаров
{% endblock title %}

{% block content %}
    <h1>Список категорий</h1>
    <ul>
        {% for item in objects_list %}
        <li>
            {{item.name}} <span>Количество товаров:
            {{item.count_products()}}</span>
        </li>
        {% endfor %}
    </ul>

    <div>
        <li><a href="/product_list/">Список товаров</a></li>
        <br>
        <li><a href="/create_product/">Создать товар</a></li>
    </div>
{% endblock %}
