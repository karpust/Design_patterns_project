{% extends 'base.html' %}

{% block title %}
    Создание товара
{% endblock title %}

{% block content %}
    <div>
        <a href="/product_list/?id={{id}}"></a>
    </div>
    <br>
    <br>
    <div>
        <h1>Создание нового товара категории "{{name}}"</h1>

        <input type="text" name="name" placeholder="Название">
        <button type="submit">Cохранить</button>
    </form>
    </div>
{% endblock content %}
